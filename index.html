<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="flex root-container blue">
      <div class="bg green">
        <div class="logo-container">
          <div class="logo-background"></div>
          <img src="./odin-lined.png" class="logo" />
          <h1 class="logo-text">ODIN</h1>
        </div>
        <div class="attribution">
          <p>
            Photo by
            <a href="#" target="_blank"> Halie West </a>
            on
            <a href="#" target="_blank"> Unsplash </a>
          </p>
        </div>
      </div>
      <div class="content red">
        <div class="text-content">
          <h1>
            This is not a real online service! You know youo need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italics">now</span> to get started.
          </h1>
          <h1>You <span class="italics">know</span> you want to.</h1>
        </div>
        <div class="form-container">
          <form id="form" form="form">
            <div class="question-container">
              <h2 class="encourage">Let's do this!</h2>
              <div class="grid-container">
                <div class="input-container">
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    placeholder=""
                    required
                  />
                </div>
                <div class="input-container">
                  <label for="last_name"> Last Name </label>
                  <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    placeholder=""
                    required
                  />
                </div>
                <div class="input-container">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder=""
                    required
                  />
                </div>
                <div class="input-container">
                  <label for="phone_number">Phone Number</label>
                  <input
                    type="tel"
                    id="phone_number"
                    name="phone_number"
                    placeholder=""
                    required
                  />
                </div>
                <div class="input-container">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder=""
                    required
                  />
                  <span class="message"></span>
                </div>
                <div class="input-container">
                  <label for="confirm_password"> Confirm Password </label>
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder=""
                    required
                  />
                </div>
              </div>
            </div>
            <div class="button-container">
              <button
                id="submit"
                class="btn"
                type="button"
                form="form"
                onclick="validatePassword()"
              >
                Create Account
              </button>
              <p class="acct">
                Already have an account?<span>
                  <a href="#" class="link">Log in</a>
                </span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
